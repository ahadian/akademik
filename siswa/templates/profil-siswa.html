{% extends "layout/base-siswa.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Profil Siswa</h1>
            <ol class="breadcrumb" style="margin-bottom: 5px">
                <li class="Beranda"></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i>
                    Selamat Datang, {{ siswa.nama }}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <tbody>
                                        <tr>
                                            <td>NIS</td>
                                            <td>{{ siswa.nis }}</td>
                                        </tr>
                                        <tr>
                                            <td>Nama</td>
                                            <td>{{ siswa.nama }}</td>
                                        </tr>
                                        </tr>
                                        <tr>
                                            <td>Alamat</td>
                                            <td>{{ siswa.alamat }}</td>
                                        </tr>
                                        <tr>
                                            <td>Tanggal Lahir</td>
                                            <td>{{ siswa.tgl_lahir }}</td>
                                        </tr>
                                        <tr>
                                            <td>Tahun Masuk</td>
                                            <td>{{ siswa.tahun_masuk }}</td>
                                        </tr>
                                        <tr>
                                            <td>Jurusan</td>
                                            <td>{{ siswa.jurusan }}</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
