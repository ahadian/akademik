{% extends "layout/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">

            <h1 class="panel-heading" style="background-color: #00b3ee; color: white; text-align: center;">Profil Guru</h1>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #00b3ee; color: white;">
                    <i class="fa fa-bar-chart-o fa-fw"></i>
                    Selamat Datang, {{ guru.nama }}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <tbody>
                                        <tr>
                                            <td>NIP</td>
                                            <td>{{ guru.nip }}</td>
                                        </tr>
                                        <tr>
                                            <td>Nama</td>
                                            <td>{{ guru.nama }}</td>
                                        </tr>
                                        </tr>
                                        <tr>
                                            <td>Alamat</td>
                                            <td>{{ guru.alamat }}</td>
                                        </tr>
                                        <tr>
                                            <td>Tanggal Lahir</td>
                                            <td>{{ guru.tgl_lahir }}</td>
                                        </tr>
                                        <tr>
                                            <td>Telepon</td>
                                            <td>{{ guru.telepon }}</td>
                                        </tr>
                                        <tr>
                                            <td>E-Mail</td>
                                            <td>{{ guru.email }}</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
